<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Информация о книге</title>
</head>
<body>

<h1>Книга: <span th:text="${keyBookById.title}"></span></h1>
<p>Автор: <span th:text="${keyBookById.author}"></span></p>
<p>Год: <span th:text="${keyBookById.year}"></span></p>

<div th:if="${owner}">
    <h3>Владелец книги:</h3>
    <p th:text="${owner.name}"></p>
</div>

<h3>Назначить книгу читателю</h3>
<form th:action="@{/books/assign/{id}(id=${keyBookById.id})}" method="post">
    <select name="personId">
        <option th:each="person : ${people}" th:value="${person.id}" th:text="${person.name}"></option>
    </select>
    <button type="submit">Назначить</button>
</form>

<a href="/books">Назад</a>

</body>
</html>
