<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавить книгу</title>
</head>
<body>

<h1>Добавить новую книгу</h1>

<form th:action="@{/books}" th:object="${keyOfNewBook}" method="post">
    <label for="title">Название:</label>
    <input type="text" id="title" th:field="*{title}" required/>

    <label for="author">Автор:</label>
    <input type="text" id="author" th:field="*{author}" required/>

    <label for="year">Год:</label>
    <input type="number" id="year" th:field="*{year}" required/>

    <button type="submit">Создать книгу</button>
</form>

<a href="/books">Назад</a>

</body>
</html>
