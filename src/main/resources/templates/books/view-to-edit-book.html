<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование книги</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 100vh; }
    .container { background: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center; }
    h1 { font-size: 1.8rem; color: #333; margin-bottom: 20px; }
    form { width: 100%; }
    label { font-size: 0.9rem; color: #555; display: block; margin-bottom: 5px; text-align: left; }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
    .error { color: red; font-size: 0.8rem; margin-bottom: 15px; text-align: left; }
    input[type="submit"] { width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    input[type="submit"]:hover { background-color: #0056b3; }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактирование книги</h1>
  <form th:action="@{/books/edit/{id}(id=${Book.id})}" th:object="${Book}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" />
    <label for="author">Автор:</label>
    <input type="text" id="author" th:field="*{author}" />
    <label for="yearOfProduction">Год издания:</label>
    <input type="number" id="yearOfProduction" th:field="*{yearOfProduction}" />
    <label for="annotation">Аннотация:</label>
    <textarea id="annotation" th:field="*{annotation}"></textarea>
    <button type="submit">Сохранить</button>
  </form>
</div>
</body>
</html>
