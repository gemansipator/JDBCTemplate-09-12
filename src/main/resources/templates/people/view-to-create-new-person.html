<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить читателя</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        h1 { font-size: 1.5rem; color: #333; margin-bottom: 20px; text-align: center; }
        label { font-size: 0.9rem; color: #555; margin-bottom: 5px; display: block; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; font-size: 0.9rem; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; font-size: 0.85rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить читателя</h1>
    <form th:action="@{/people}" th:object="${keyOfNewPerson}" method="post">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" th:field="*{username}" required />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}" required />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label for="name">Имя</label>
        <input type="text" id="name" th:field="*{name}" required />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="age">Возраст</label>
        <input type="text" id="age" th:field="*{age}" required />
        <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="phoneNumber">Телефон</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
        <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

        <input type="submit" value="Создать" />
    </form>
</div>
</body>
</html>
