<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Оставляем стили без изменений */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        .registration-link {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .registration-link a {
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
        }
        .registration-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form method="post" th:action="@{/process_login}">
        <label for="username">Имя пользователя</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required />

        <div th:if="${param.error}" class="error-message">
            Неправильные имя или пароль
        </div>

        <input type="submit" value="Войти" />
    </form>

    <div class="registration-link">
        <a href="/auth/registration">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
