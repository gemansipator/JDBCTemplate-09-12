<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .redirect {
            margin-top: 15px;
            text-align: center;
        }
        .redirect a {
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Имя пользователя</label>
        <input type="text" th:field="*{username}" id="username" required />
        <div th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}">
            Ошибка в имени пользователя
        </div>

        <label for="yearOfBirth">Год рождения (опционально)</label>
        <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth" />

        <label for="password">Пароль</label>
        <input type="password" th:field="*{password}" id="password" required />
        <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}">
            Ошибка в пароле
        </div>

        <input type="submit" value="Зарегистрироваться" />
    </form>
    <div class="redirect">
        <a href="/auth/login">Авторизация</a>
    </div>
</div>
</body>
