<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиотека</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 10px 0;
    }
    nav a {
      text-decoration: none;
      font-size: 1rem;
      color: #007BFF;
      padding: 10px 20px;
      border: 1px solid #007BFF;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Библиотека</h1>
  <!-- Книги (веб-интерфейс) -->
  <div sec:authorize="isAuthenticated()">
    <h2>Книги</h2>
    <nav>
      <ul>
        <li><a th:href="@{/books}">Список книг</a></li>
        </br>
        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/books/new}">Добавить книгу</a></li>
        </br>
        <li><a th:href="@{/books/manage}">Управление книгами</a></li>
      </ul>
    </nav>
  </div>

  <!-- Читатели (веб-интерфейс) -->
  <div sec:authorize="isAuthenticated()">
    <h2>Читатели</h2>
    <nav>
      <ul>
        <li><a th:href="@{/people}">Список читателей</a></li>
        </br>
        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/people/new}">Добавить читателя</a></li>
      </ul>
    </nav>
  </div>

  <!-- API (для разработчиков) -->
  <div sec:authorize="isAuthenticated()">
    <h2>API</h2>
    <nav>
      <ul>
        <li><a th:href="@{/api/books}">API: Список книг</a></li>
        </br>
        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/api/books}">API: Создать книгу (POST)</a></li>
        </br>
        <li><a th:href="@{/api/people}">API: Список читателей</a></li>
      </ul>
    </nav>
  </div>
</div>
<!-- Общие действия -->
<h2>Выход из системы</h2>
<nav>
  <ul>
    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выйти</a></li>
  </ul>
</nav>
</body>
</html>
